<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logoArea" id="logo"><a href="index.html"><i class="fas fa-home"></i>Property-Pro Lite</a> </div>
            <nav class="top-nav" id="my-top-nav">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
                <ul>
                    <li class="top-right-button" title="Logout"><a href="index.html"><i
                                class="fas fa-sign-out-alt"></i></a></li>
                    </li>
                    <li class="top-right-button active" title="Add new property"><a href="#newProperty"><i
                                class="fas fa-plus-square"></i></a></li>

                    <li class="top-right-button"><a href="agentLandingPage.html">My Properties</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <section class="contentSection">
                <div class="propertyForm">
                    <h3 class="welcomeMessage">Fill this form to post a new property advert</h3>
                    <form action="agentLandingPage.html">
                        <label for="name">Name</label>
                        <input type="text" name="propName" id="" required>
                        <label for="price">Price in Rwf</label>
                        <input type="text" name="propPrice" id="" required>
                        <label for="state">State</label>
                        <input type="text" name="propState" id="" required>
                        <label for="city">City</label>
                        <input type="text" name="propCity" id="" required>
                        <label for="address">Address</label>
                        <input type="text" name="propAddress" id="" required>
                        <label for="pictures">Add picures</label>
                        <input type="file" name="propImage" id="" multiple="multiple" required>
                        <select name="propertyType" class="propSelect">
                            <option value="select property type" selected disabled>Property type</option>
                            <option value="Appartments">Appartments</option>
                            <option value="Residential House">Residential House</option>
                            <option value="Single Family">Single Family</option>
                            <option value="Villa">Villa</option>
                        </select>
                        <select name="bedrooms" class="propSelect">
                            <option value="bedrooms" selected disabled>Bedrooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5+</option>
                        </select>
                        <textarea name="propDescription" id="propDescription" cols="30" rows="10"
                            placeholder="Describe your property..."></textarea>
                        <button class="goButton">Post property</button>
                    </form>
                </div>
            </section>
        </div>

        <div class="footer">
            <footer>
                <p>PropertyPro-Lite 2019 @Andela Bootcamp</p>
            </footer>
        </div>
    </div>

</body>

</html>
