<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="userForm">
        <h2 class="welcomeMessage">Fill this form to Sign Up</h2>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="" required>
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="" required>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="" required>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" id="">
            <label for="address">Address</label>
            <input type="text" name="address" id="" required>
            <label for="username">Username</label>
            <input type="text" name="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="" required>
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" id="" required>
            <select name="userType" id="signUpSelect">
                <option value="" selected disabled>Select user type</option>
                <option value="admin">Agent</option>
                <option value="user">User</option>
            </select>
            <button class="goButton" name="login">Create account</button>
            <p>Already have an account? <a href="signIn.html">Sign in</a> </p>
        </form>
    </div>

</body>

</html>
