<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropertyPro-Lite</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="userForm">
        <h1 class="welcomeMessage"><a href="../index.html">Property-Pro Lite</a></h1>
        <h4 class="welcomeMessage">Enter the email you used during sign up</h4>
        <form action="newPassword.html">
            <label for="email">Registered email</label>
            <input type="email" name="email" required>
            <button class="goButton" name="resetPassword">Reset password</button>
            <p><a href="signIn.html"><i class="fas fa-sign-in-alt"></i>Sign In</a> or <a href="signUp.html"><i
                        class="fas fa-user-plus"></i>Sign Up</a>
            </p>
            <p> </p>
        </form>
    </div>

</body>

</html>
