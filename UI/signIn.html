<body>

    <div class="userForm">
        <h1 class="welcomeMessage"><a href="index.html">Property-Pro Lite</a></h1>
        <h4 class="welcomeMessage">Log in to have access</h4>
        <form action="agentLandingPage.html">
            <label for="username">Username</label>

            <label for="password">Password</label>
            <input type="password" name="password" required>
            <button class="goButton" name="login">Login</button>
            <p>You don't have an account? <a href="signUp.html"><i class="fas fa-user-plus"></i>Sign Up</a> |
                <a href="passwordReset.html"><i class="fas fa-lock"></i>forgot pasword?</a>
            </p>
            <p> </p>
        </form>
    </div>
